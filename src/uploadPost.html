<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>develog Upload page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1 class="header--logo">develog</h1>

      <form class="search--form" action="">
        <input id="search" class="search--hidden" type="text" />
        <label for="search" class="fas fa-search"></label>
      </form>

      <button class="button button--login">Login</button>

      <div class="user hidden">
        <img class="avatar" src="./assets/avatar.png" alt="avatar image" />
      </div>

      <nav class="nav-box hidden">
        <ul>
          <li>내 블로그</li>
          <li>마이페이지</li>
          <li>로그아웃</li>
        </ul>
      </nav>
    </header>

    <h1 class="upload-post a11yHidden">포스트 제목 입력</h1>
    <main class="upload-container">
      <section class="upload">
        <form class="upload__form" method="post">
          <label for="upload-title"></label>
          <input id="upload-title" type="text" placeholder="제목을 입력하세요" />
          <!-- <div id="editor"></div> -->
          <textarea class="upload__form__textarea"> </textarea>

          <button type="submit" class="upload__form__submit button">작성완료</button>
        </form>
      </section>
    </main>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  </body>
</html>
